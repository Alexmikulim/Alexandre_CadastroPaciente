<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template2.xhtml">

	<ui:define name="tituloPrincipal">Titulo</ui:define>
	<ui:define name="tituloSecundario">Titulo segundario</ui:define>


	<ui:define name="#{servicoPacienteBean}">
		<p:dataTable value="#{servicoPacienteBean.listarPacientes()}"
			var="Paciente">

			<p:column headerText="Nome">
				<h:outputText value="#{Paciente.nome}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{Paciente.idade}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{Paciente.cpf}" />
			</p:column>

			<p:column headerText="Sexo">
				<h:outputText value="#{Paciente.sexo}" />
			</p:column>

			<p:column headerText="Data da Internação">
				<h:outputText value="#{Paciente.dataDeInternacao}" />
			</p:column>

			<p:column headerText="Ação">
				<p:commandButton value="Excluir"
					action="#{servicoPacienteBean.excluirPaciente(Marca)}"
					update="@form" />
			</p:column>


		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
